<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/true-detective-symbol.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Creepster&display=swap"
      rel="stylesheet"
    />
    <title>Memory game</title>
  </head>
  <body>
    <div class="wrapper-main">
      
        <div class="button-container">
          
          <button class="button">Start</button>
             
        </div>
        
       <header>
        <div class="header">
          <h2 class="title">True Detective</h2>
          <p class="subtitle">game</p>
        </div>
      </header>
      <main>
        <div class="main">
          
          <div class="gameplay-container">

            <div class="another-buttons-container">
              <div>
                <div class="counter"><p>Your number of turns to solve the case: </p><p id="counter-display">0</p></div>
                <div class="win">Your random prize for this game is</div>
                <button class="play-again">Play again</button>
              </div>
              <div>
                <div class="random-facts"><p>Choose a fact</p>
                  <img class="aileen" id="1" src="assets/img/aileenmin.png" title="Aileen Wuornos">
                  <img class="brenda" src="assets/img/brendamin.png" title="Brenda Spencer">
                  <img class="myra" src="assets/img/couplemin.png" title="Myra Hindley and Ian Brady">
                  <img class="ed" src="assets/img/edmin.png" title="Ed Gein">
                  <img class="jeff" src="assets/img/jeffreymin.png" title="Jeffrey Dahmer">
                  <img class="charles" src="assets/img/mansonmin.png" title="Charles Manson">
                  <img class="sada" src="assets/img/sadamin.png" title="Sada Abe">
                  <img class="slivko" src="assets/img/slivkomin.png" title="Anatoliy Slivko">
                  <img class="ted" src="assets/img/tedmin.png" title="Ted Bundy">
                  <img class="zodiac" src="assets/img/zodiacmin.png" title="Zodiac">
                </div>
                
              </div>
              <div class="facts-themselves">
                <img class="arrow" src="assets/img/back-arrow.png">
                <div class="img"></div>
                <div class="text"></div>
              </div>
            </div>
            <div class="music"></div> 
            <div class="gameplay" onclick="countUp()">
              <div class="card" data-killer="aileen">
                <img src="assets/img/KILLER.png" class="cover"/><img src="assets/img/aileenmin.png" class="killer">
              </div>
              <div class="card" data-killer="couple"><img src="assets/img/KILLER.png" class="cover"/><img src="assets/img/couplemin.png" class="killer"></div>
              <div class="card" data-killer="ed"><img src="assets/img/KILLER.png" class="cover"/><img src="assets/img/edmin.png" class="killer"></div>
              <div class="card" data-killer="jeffrey"><img src="assets/img/KILLER.png" class="cover"/><img src="assets/img/jeffreymin.png" class="killer"></div>
              <div class="card" data-killer="manson"><img src="assets/img/KILLER.png" class="cover"/><img src="assets/img/mansonmin.png" class="killer"></div>
              <div class="card" data-killer="sada"><img src="assets/img/KILLER.png" class="cover"/><img src="assets/img/sadamin.png" class="killer"></div>
              <div class="card" data-killer="slivko"><img src="assets/img/KILLER.png" class="cover"/><img src="assets/img/slivkomin.png" class="killer"></div>
              <div class="card" data-killer="ted"><img src="assets/img/KILLER.png" class="cover"/><img src="assets/img/tedmin.png" class="killer"></div>
              <div class="card" data-killer="zodiac"><img src="assets/img/KILLER.png" class="cover"/><img src="assets/img/zodiacmin.png" class="killer"></div>
              <div class="card" data-killer="brenda"><img src="assets/img/KILLER.png" class="cover"/><img src="assets/img/brendamin.png" class="killer"></div>
              <div class="card" data-killer="aileen"><img src="assets/img/KILLER.png" class="cover"/><img src="assets/img/aileenmin.png" class="killer"></div>
              <div class="card" data-killer="brenda"><img src="assets/img/KILLER.png" class="cover"/><img src="assets/img/brendamin.png" class="killer"></div>
              <div class="card" data-killer="couple"><img src="assets/img/KILLER.png" class="cover"/><img src="assets/img/couplemin.png" class="killer"></div>
              <div class="card" data-killer="ed"><img src="assets/img/KILLER.png" class="cover"/><img src="assets/img/edmin.png" class="killer"></div>
              <div class="card" data-killer="jeffrey"><img src="assets/img/KILLER.png" class="cover"/><img src="assets/img/jeffreymin.png" class="killer"></div>
              <div class="card" data-killer="manson"><img src="assets/img/KILLER.png" class="cover"/><img src="assets/img/mansonmin.png" class="killer"></div>
              <div class="card" data-killer="sada"><img src="assets/img/KILLER.png" class="cover"/><img src="assets/img/sadamin.png" class="killer"></div>
              <div class="card" data-killer="slivko"><img src="assets/img/KILLER.png" class="cover"/><img src="assets/img/slivkomin.png" class="killer"></div>
              <div class="card" data-killer="ted"><img src="assets/img/KILLER.png" class="cover"/><img src="assets/img/tedmin.png" class="killer"></div>
              <div class="card" data-killer="zodiac"><img src="assets/img/KILLER.png" class="cover"/><img src="assets/img/zodiacmin.png" class="killer"></div>
            </div>
          </div>
        </div>
      </main>

    </div>

</html>
