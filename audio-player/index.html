<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-player</title>
    <link rel="icon" href="assets/flame.ico.ico">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <style>
        body {
        background-color: transparent;
        background-size: 100%;
        -moz-background-size: 100%; 
        -webkit-background-size: 100%; 
        -o-background-size: 100%;
        }
    </style>
    <div class="backgrd">
        <video loop="" muted="" autoplay="" poster="" class="girugamesh_video"><source src="" type="video/webm"></video>
        <div class="player-main">
            <div class="bg"><img src="assets/img/Girugamesh.jpg" id="gir-bg"></div>
            <div class="player-functional">
                <div class="play"><img src="" onclick="playOrStop()" id="play-stop"></div>
                <div class="artist-song">
                    <div class="artist">Girugamesh</div>
                    <div class="song">Evolution</div>
                </div>
                <img src="" onclick="next()" id="next">
                <img src="" onclick="back()" id="back">
                <div class="durationTime"></div>
                <input type="range" id="play-bar" min="0" max=" " value="0" onchange="changePlayBar()">
                <div class="currentTime"></div>                
            </div>
        </div>
    </div>

    <script src='index.js'></script>
</body>
</html>
