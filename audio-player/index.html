<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-player</title>
    <link rel="icon" href="assets/flame.ico.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <style>
        body {
        background-size: 100%;
        -moz-background-size: 100%; 
        -webkit-background-size: 100%; 
        -o-background-size: 100%;
        }
    </style>
    <div class="backgrd">
        <main>
        <video loop="" muted="" autoplay="" poster="" class="girugamesh_video"><source src="" type="video/webm"></video>
        <div class="player-main">
            <div class="bg"><img src="assets/img/Girugamesh.jpg" id="gir-bg"></div>
            <div class="player-functional">
                <div class="play"><img src="assets/png/play.png" id="playStop"></div>
                <div class="artist-song">
                    <div class="artist">Girugamesh</div>
                    <div class="song">Evolution</div>
                </div>
                <div class="next-prev">
                    <img src="assets/png/forward.png" onclick="next()" id="next">
                    <img src="assets/png/backward.png" onclick="back()" id="back">
                </div>
                <div class="bar">
                    <div class="durationTime"></div>
                    <audio src="./assets/audio/Evolution.mp3" id="audio"></audio>
                    <input type="range" id="play-bar" value="0">
                    <div class="currentTime"></div>
                </div>                
            </div>
        </div>
        </main>
        <footer><div class="footer">
            <div class="year-git">
            <div class="copyright">Â©</div>
            <div class="year">2022</div>
            <div class="git"><a href="https://github.com/ViyaletaH/">github</a></div>
        </div>
        <div class="rolling"><a href="https://rs.school/js-stage0/">Rolling Scopes School</a></div></div></footer>
    </div>

    <script src='index.js'></script>
</body>
</html>
